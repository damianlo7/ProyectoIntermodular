<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="centrado">
    <img src="img/logos/logo1.png" alt="Logo" id="logoInicio">

    <form class="form-login" method="POST" action="registro.php">
      <input type="text" name="nombre" class="form-control mb-2" placeholder="Nombre completo" required>
      <input type="text" name="username" class="form-control mb-2" placeholder="Usuario" required>
      <input type="email" name="email" class="form-control mb-2" placeholder="Correo" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>

      <div class="mb-3">
        <small>Género:</small><br>
        <input type="radio" name="genero" value="hombre" required> Hombre
        <input type="radio" name="genero" value="mujer"> Mujer
        <input type="radio" name="genero" value="otro"> Otro
      </div>

      <button class="btn btn-success w-100">Registrarse</button>
    </form>

    <p class="registro-texto">
      ¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a>
    </p>
  </div>
</body>
</html>
