<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva publicación</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(to top, #eaf2ff, #f8fbff);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .form-container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        textarea {
            resize: none;
            border-radius: 12px;
        }

        .btn-publicar {
            background-color: #4facde;
            color: white;
            border: none;
            width: 100%;
            border-radius: 12px;
        }

        .btn-publicar:hover {
            background-color: #3d9ac8;
            color: white;
        }

        .btn-volver {
            background: none;
            border: none;
            color: #4facde;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h5 class="mb-3">Nueva publicación</h5>
        <textarea id="textoPublicacion" class="form-control mb-3" rows="5"
            placeholder="¿Qué estás pensando?"></textarea>
        <button class="btn btn-publicar" id="btnPublicar">Publicar</button>
    </div>

    <script>
        document.getElementById('btnPublicar').addEventListener('click', () => {
            const texto = document.getElementById('textoPublicacion').value.trim();
            if (!texto) return;

            fetch('publicar_texto.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ texto: texto })
            })
                .then(res => {
                    if (res.ok) {
                        window.location.href = 'menu.php';
                    } else {
                        alert('Error al publicar');
                    }
                })
                .catch(() => alert('Error de conexión'));
        });
    </script>
</body>

</html>
